<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EducLex - Tanya Jaksa</title>

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style/jaksa/tanyajaksa.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Font Awesome (CSS saja, aman dari CORS) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3119/3119338.png" type="image/png" />
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">EducLex</div>
    <div class="user-info">
      <i class="fas fa-user-tie"></i>
      <span id="jaksaName">Jaksa</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>
          <a href="/jaksa/dashboard/dbjaksa.html">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="/jaksa/tanyaJaksa/tanyajaksa.html" class="active">
            <i class="fas fa-comments"></i> Tanya Jaksa
          </a>
        </li>
        <li>
          <a href="/jaksa/tulisanJaksa/tulisanjaksa.html">
            <i class="fas fa-pen"></i> Tulisan Jaksa
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Kelola Pertanyaan Masyarakat</h1>

      <!-- Filter & Search -->
      <div class="filter-bar">
        <h2>Daftar Pertanyaan</h2>
        <div class="filter-controls">
          <select id="filterStatus">
            <option value="semua">Semua Status</option>
            <option value="belum">Belum Dijawab</option>
            <option value="sudah">Sudah Dijawab</option>
          </select>
          <input
            type="text"
            id="searchPertanyaan"
            placeholder="Cari pertanyaan..."
          />
        </div>
      </div>

      <!-- Tabel Pertanyaan -->
      <table class="data-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Pertanyaan</th>
            <th>Kategori</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelPertanyaanBody">
          <tr>
            <td colspan="6" style="text-align: center; color: #6d4c41;">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>Â© 2025 EducLex | Tanya Jaksa</p>
  </footer>

  <!-- Modal Jawaban -->
  <div id="modalJawaban" class="modal-container">
    <div class="modal-content">
      <h2>Balas Pertanyaan</h2>
      <p><strong>Nama:</strong> <span id="modalNama"></span></p>
      <p><strong>Pertanyaan:</strong> <span id="modalPertanyaan"></span></p>
      <p><strong>Kategori:</strong> <span id="modalKategori"></span></p>

      <label for="jawabanText">Jawaban Anda:</label>
      <textarea id="jawabanText" rows="4" placeholder="Ketik jawaban resmi sebagai Jaksa..."></textarea>

      <div class="modal-actions">
        <button id="btnKirimJawaban" class="btn-simpan">
          <i class="fas fa-paper-plane"></i> Kirim Jawaban
        </button>
        <button id="btnTutupJawaban" class="btn-delete">Batal</button>
      </div>
    </div>
  </div>

  <!-- Script Eksternal -->
  <script src="/auth/fetch/logout.js"></script>
  <script src="/jaksa/tanyaJaksa/fetch/tanyajaksa.js"></script>
</body>
</html>
