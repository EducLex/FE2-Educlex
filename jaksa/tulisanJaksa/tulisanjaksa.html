<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EducLex - Tulisan Jaksa</title>

  <!-- Font & Style -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/assets/style/jaksa/tulisanjaksa.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Font Awesome (CSS, aman dari CORS) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- Favicon -->
  <link
    rel="icon"
    href="https://cdn-icons-png.flaticon.com/512/3119/3119338.png"
    type="image/png"
  />
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">EducLex</div>
    <div class="user-info">
      <i class="fas fa-user-tie"></i>
      <span id="jaksaName">Jaksa</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>
          <a href="/jaksa/dashboard/dbjaksa.html">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="/jaksa/tanyaJaksa/tanyajaksa.html">
            <i class="fas fa-comments"></i> Tanya Jaksa
          </a>
        </li>
        <li>
          <a href="/jaksa/tulisanJaksa/tulisanjaksa.html" class="active">
            <i class="fas fa-pen"></i> Tulisan Jaksa
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Kelola Tulisan Jaksa</h1>

      <!-- Form Tambah Tulisan -->
      <section class="data-section">
        <h2>Tambah Tulisan Baru</h2>
        <form id="formTulisan" class="form-artikel">
          <div class="form-group">
            <label for="penulis">Penulis</label>
            <input
              type="text"
              id="penulis"
              placeholder="Contoh: Asisten Bidang Intelijen"
              required
            />
          </div>

          <div class="form-group">
            <label for="judul">Judul Tulisan</label>
            <input
              type="text"
              id="judul"
              placeholder="Contoh: Pencegahan Tindak Pidana di Kalangan Pelajar"
              required
            />
          </div>

          <div class="form-group">
            <label for="isi">Isi Tulisan</label>
            <textarea
              id="isi"
              placeholder="Tulis isi lengkap tulisan di sini..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="tanggal">Tanggal Publikasi</label>
            <input type="date" id="tanggal" required />
          </div>

          <button type="submit" class="btn-simpan">
            <i class="fas fa-save"></i> Simpan Tulisan
          </button>
        </form>
      </section>

      <!-- Daftar Tulisan -->
      <section class="data-section" style="margin-top: 2.5rem;">
        <h2>Daftar Tulisan Jaksa</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Judul</th>
              <th>Penulis</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelTulisanBody">
            <tr>
              <td colspan="4" style="text-align: center; color: #6d4c41;">
                Memuat data...
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>Â© 2025 EducLex | Tulisan Jaksa</p>
  </footer>

  <!-- Script Eksternal -->
  <script src="/auth/fetch/logout.js"></script>
  <script src="/jaksa/tulisanJaksa/fetch/tulisanjaksa.js"></script>
</body>
</html>
