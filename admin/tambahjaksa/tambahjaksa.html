<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducLex - Tambah Jaksa</title>

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style/admin/tambahjaksa.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Font Awesome (pakai CSS CDN biar nggak CORS) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">EducLex</div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i> 
      <span id="adminName">Admin</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>
          <a href="/admin/dashboard/dbadmin.html" id="dashboardLink">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="/admin/artikel/artikeladmin.html" id="artikelLink">
            <i class="fas fa-file-alt"></i> Artikel
          </a>
        </li>
        <li>
          <a href="/admin/peraturan/peraturanadmin.html" id="peraturanLink">
            <i class="fas fa-gavel"></i> Peraturan
          </a>
        </li>
        <li>
          <a href="/admin/tambahjaksa/tambahjaksa.html" id="jaksaLink" class="active">
            <i class="fas fa-user-tie"></i> Tambah Jaksa
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Kelola Data Jaksa</h1>

      <!-- Form Tambah Jaksa -->
      <section class="data-section">
        <h2>Tambah Jaksa Baru</h2>
        <form id="formJaksa" class="form-artikel">

          <div class="form-group">
            <label for="nama">Nama Jaksa</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap jaksa" required>
          </div>

          <div class="form-group">
            <label for="nip">NIP Jaksa</label>
            <input type="text" id="nip" name="nip" placeholder="Masukkan NIP Jaksa" required>
          </div>

          <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <input type="text" id="jabatan" name="jabatan" placeholder="Masukkan jabatan jaksa" required>
          </div>

          <!-- Dropdown Bidang -->
          <div class="form-group">
            <label for="bidang_nama">Bidang Jaksa</label>
            <select id="bidang_nama" name="bidang_nama" required>
              <option value="" disabled selected>Pilih Bidang Jaksa</option>
              <option value="Pembinaan">Pembinaan</option>
              <option value="Intelijen">Intelijen</option>
              <option value="Pidana Umum">Pidana Umum</option>
              <option value="Pidana Khusus">Pidana Khusus</option>
              <option value="Perdata dan Tata Usaha Negara">Perdata dan Tata Usaha Negara</option>
              <option value="Pidana Militer">Pidana Militer</option>
              <option value="Asisten Pengawasan">Asisten Pengawasan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Email Jaksa</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email jaksa" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
          </div>

          <div class="form-group">
            <label for="confirm_password">Konfirmasi Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Konfirmasi password" required>
          </div>

          <div class="form-group">
            <label for="foto">Unggah Foto Jaksa</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
          </div>

          <button type="submit" class="btn-simpan">
            <i class="fas fa-save"></i> Simpan Data Jaksa
          </button>
        </form>
      </section>

      <!-- Daftar Jaksa -->
      <section class="data-section" style="margin-top: 2.5rem;">
        <h2>Daftar Jaksa</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Nama</th>
              <th>NIP</th>
              <th>Jabatan</th>
              <th>Email</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelJaksaBody">
            <tr><td colspan="5" style="text-align:center;">Belum ada data jaksa</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>Â© 2025 EducLex | Manajemen Jaksa</p>
  </footer>

  <!-- Script Halaman -->
  <script src="tambahjaksa.js"></script>
  <script src="/auth/fetch/logout.js"></script>
</body>
</html>
