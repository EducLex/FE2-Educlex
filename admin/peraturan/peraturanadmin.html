    </div>
  </header>

  <!-- Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="/admin/dashboard/dbadmin.html" id="dashboardLink" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Kelola Peraturan Hukum</h1>

      <!-- Form Tambah Peraturan -->
<!-- Form Tambah Peraturan -->
<section class="data-section">
  <h2>Tambah Peraturan Baru</h2>
  <form id="formPeraturan" class="form-artikel">

    <!-- ğŸŸ¢ Judul (sesuai body API) -->
    <div class="form-group">
      <label for="judul">Judul Peraturan / Kasus</label>
      <input type="text" id="judul" name="judul" placeholder="Masukkan judul peraturan hukum" required>
    </div>

    <!-- ğŸŸ¢ Isi (textarea multi peraturan tetap dipertahankan) -->
    <div id="peraturanContainer">
      <div class="form-group peraturan-item">
        <label for="isi1">Isi Peraturan </label>
        <textarea id="isi1" name="isi[]" rows="4" placeholder="Masukkan isi peraturan..." required></textarea>
      </div>
    </div>

    <!-- ğŸŸ¢ Tambahan sesuai body API -->
    <div class="form-group">
    <label for="kategori">Kategori Hukum</label>
    <select id="kategori" name="kategori" required>
        <option value="" disabled selected>Pilih Bidang Jaksa</option>
        <option value="Pembinaan">Pembinaan</option>
        <option value="Intelijen">Intelijen</option>
        <option value="Pidana Umum">Pidana Umum</option>
        <option value="Pidana Khusus">Pidana Khusus</option>
        <option value="Perdata dan Tata Usaha Negara">Perdata dan Tata Usaha Negara</option>
        <option value="Pidana Militer">Pidana Militer</option>
        <option value="Asisten Pengawasan">Asisten Pengawasan</option>
    </select>
    </div>


    <button type="submit" class="btn-simpan">
      <i class="fas fa-save"></i> Simpan Data
    </button>
  </form>
</section>


      <!-- Daftar Peraturan -->
      <section class="data-section" style="margin-top: 2.5rem;">
        <h2>Daftar Peraturan</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Judul Kasus / Topik</th>
              <th>Jumlah Peraturan</th>
              <th>Tanggal Ditambahkan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelPeraturanBody">
            <tr><td colspan="4" style="text-align:center;">Belum ada data peraturan</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
